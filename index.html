<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="static/styles/style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container-1">
      <h2>Challenge 1: Your age in days</h2>
      <div class="flex-box-container-1">
        <div>
          <button class="btn btn-primary" onclick="ageIndays()">
            Click me
          </button>
        </div>
        <div>
          <button class="btn btn-danger" onclick="reset()">reset</button>
        </div>
      </div>
      <div id="flex-box-container-result"></div>
    </div>
    <div class="container-2">
      <h2>Challenge-2 cat generator</h2>
      <div class="container-2-buttons">
        <button
          type="button"
          class="btn btn-success"
          id="cat-generator"
          onclick="generatecat()"
        >
          Generate Cat
        </button>
        <button class="btn btn-danger" onclick="resetcontainer2()">
          Remove a cat
        </button>
      </div>
      <div class="container-2-img" id="catgenimg"></div>
    </div>
    <div class="container-3">
      <h2>Challenge 3 : Rock, paper and Scissors</h2>
      <div class="container-3-img">
        <img src="" alt="stone image" />
      </div>
    </div>
    <script src="static/js/script.js"></script>
  </body>
</html>
